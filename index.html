<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ Magic Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fff1f2; /* Rose-50 */
        color: #475569;
        font-family: 'Nunito', sans-serif;
        background-image: 
          radial-gradient(#fecdd3 1px, transparent 1px),
          radial-gradient(#fecdd3 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
      }
      
      .cute-font {
        font-family: 'Fredoka', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff0f5;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 5px;
        border: 2px solid #fff0f5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f9a8d4;
      }
      
      /* Animation Utilities */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 4s ease-in-out 2s infinite;
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite;
      }
      
      /* Cloud Animation */
      @keyframes drift {
        from { transform: translateX(-100px); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        to { transform: translateX(100vw); opacity: 0; }
      }
      .animate-cloud {
        animation: drift 60s linear infinite;
      }

      /* Screen Transitions */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Error Shake Animation */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-6px) rotate(-2deg); }
        75% { transform: translateX(6px) rotate(2deg); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.9);
      }
    </style>

}

</head>
